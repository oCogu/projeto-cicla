<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body class="shop-screen">
    <header class="shop-header">
      <button
        class="voltar-btn esquerda"
        onclick="window.location.href='dashboard.html'"
      >
        <i class="fas fa-arrow-left"></i>
      </button>

      <div class="search">
        <input type="text" placeholder="Procurar" class="search-input" />
        <button class="search-btn">
          <i class="fas fa-search"></i>
        </button>
      </div>
      <div class="cart">
        <i class="fas fa-shopping-cart"></i>
      </div>
    </header>
    <section class="ofertas">
      <h2>Ofertas Especiais</h2>
      <div class="listItens">
        <div class="oferta-item">
          <div class="offer-title">
            <h4>Saldão de brinquedos</h4>
            <h3 class="titleLime">15% off</h3>
          </div>
          <img src="./img/Brinquedos.png" alt="Brinquedos em promoção" />
        </div>
        <div class="oferta-item">
          <div class="offer-title">
            <h4>Saldão de brinquedos</h4>
            <h3 class="titleLime">15% off</h3>
          </div>
          <img src="./img/Brinquedos.png" alt="Brinquedos em promoção" />
        </div>
        <div class="oferta-item">
          <div class="offer-title">
            <h4>Saldão de brinquedos</h4>
            <h3 class="titleLime">15% off</h3>
          </div>
          <img src="./img/Brinquedos.png" alt="Brinquedos em promoção" />
        </div>
      </div>
    </section>
    <section class="ofertas">
      <h2>Novas Ofertas</h2>
      <div class="listItens">
        <div class="card-item">
          <div class="img-offer">
            <img src="./img/modelo1.png" alt="Brinquedos em promoção" />
            <span class="bag-shop">
              <i class="fas fa-shopping-bag"></i>
            </span>
          </div>
          <h2>Camiseta Social</h2>
        </div>

        <div class="card-item">
          <div class="img-offer">
            <img src="./img/modelo2.png" alt="Brinquedos em promoção" />
            <span class="bag-shop">
              <i class="fas fa-shopping-bag"></i>
            </span>
          </div>
          <h2>Vestido Social</h2>
        </div>

        <div class="card-item">
          <div class="img-offer">
            <img src="./img/modelo1.png" alt="Brinquedos em promoção" />
            <span class="bag-shop">
              <i class="fas fa-shopping-bag"></i>
            </span>
          </div>
          <h2>Camiseta Social</h2>
        </div>

        <div class="card-item">
          <div class="img-offer">
            <img src="./img/modelo2.png" alt="Brinquedos em promoção" />
            <span class="bag-shop">
              <i class="fas fa-shopping-bag"></i>
            </span>
          </div>
          <h2>Vestido Social</h2>
        </div>
      </div>
    </section>
    <nav class="bottom-nav">
      <button title="Início" onclick="window.location.href='dashboard.html'">
        <i class="fas fa-home"></i>
      </button>
      <button title="Agendar" onclick="window.location.href='agendar.html'">
        <i class="fas fa-truck"></i>
      </button>
      <button title="Loja" onclick="window.location.href='shop.html'">
        <i class="fas fa-store"></i>
      </button>
    </nav>
  </body>
</html>
