<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="login-screen">
  <div class="background-img"></div>

  <main class="login-wrapper">
    <div class="welcome-text">
      <h1>Olá!</h1>
      <p>que bom ter você aqui ;)</p>
    </div>

    <section class="login-box">
      <h2>Faça Seu Registro!</h2>
      <form id="registerForm">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="user@email.com" required />

        <label for="cpf">CPF</label>
        <input type="text" id="cpf" placeholder="000.000.000-00" required />

        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Crie uma senha" required />

        <button type="submit">Registrar</button>
      </form>
      <p class="register-text">Já tem uma conta? <a href="index.html">Faça login</a></p>
    </section>
  </main>

  <script src="js/register.js"></script>
</body>
</html>
